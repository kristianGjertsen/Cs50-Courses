{% extends "encyclopedia/layout.html" %}

{% block title %}
Add new wiki page
{% endblock %}

{% block body %}
<h2>Edit <span class="blue_text">{{title}}</span> wiki page</h2>
<form action="{% url 'edit' title%}" method="post">
    {% csrf_token %}
    <textarea name="text" placeholder="Enter your text here...">{{text_before}}</textarea><br>
    <input type="submit" value="Save">

</form>

{% endblock %}
