{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search results for "{{search}}"</h1>

<ul>
    {% for entry in entries %}
    <ul>
        <li><a href="{% url 'site' entry%}">{{entry}}</a></li>
    </ul>
    {% endfor %}
</ul>

{% endblock %}
